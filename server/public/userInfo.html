<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입력 폼 예제</title>
  </head>
  <body>
    <h2>사용자 정보 입력</h2>

    <form action="/api/additionalInfo/step3" method="post">
      <!-- 텍스트 입력 -->
      <label for="userName">사용자 이름:</label>
      <input type="text" id="userName" name="userName" required />

      <br />

      <!-- 비밀번호 입력 -->
      <label for="selfDescription">한줄소개:</label>
      <input type="text" id="selfDescription" name="selfDescription" required />

      <br />

      <!-- 드롭다운 메뉴 -->
      <label for="workPosition">관심직무:</label>
      <select id="workPosition" name="workPosition">
        <option value="FE">FE</option>
        <option value="BE">BE</option>
        <option value="FULL">FULL</option>
        <!-- 다른 국가를 추가할 수 있습니다. -->
      </select>

      <br />

      <!-- 드롭다운 메뉴 -->
      <label for="interestArea">관심분야:</label>
      <select id="interestArea" name="interestArea">
        <option value="java">java</option>
        <option value="js">js</option>
        <option value="c">c</option>
        <!-- 다른 국가를 추가할 수 있습니다. -->
      </select>

      <br />

      <!-- 체크 박스 -->
      <input
        type="checkbox"
        id="notification"
        name="notification"
        value="notification"
      />
      <label for="notification">알림설정하기</label>
      <input
        type="checkbox"
        id="not_notification"
        name="not_notification"
        value="not_notification"
      />
      <label for="not_notification">알림설정해제하기</label>

      <br />

      <!-- 제출 버튼 -->
      <button type="submit">제출</button>
      <!-- <input type="submit" value="제출"><a href="userInfo2.html"></a></input> -->
    </form>
  </body>
</html>
